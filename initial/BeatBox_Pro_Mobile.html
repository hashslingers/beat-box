<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <title>BeatBox Pro</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
    
    :root {
      /* Mobile-First Color System */
      --bg: #0f172a;
      --panel: #111827;
      --panel2: #1f2937;
      --panel3: #374151;
      --text: #e5e7eb;
      --text-dim: #9ca3af;
      --text-bright: #f8fafc;
      --accent: #f59e0b;
      --accent-dim: #d97706;
      --success: #10b981;
      --warning: #f59e0b;
      --error: #ef4444;
      --purple: #8b5cf6;
      --blue: #3b82f6;
      
      /* Layout */
      --border-radius: 12px;
      --shadow: 0 8px 32px rgba(0,0,0,0.4);
      --transition: all 0.15s cubic-bezier(0.4, 0, 0.2, 1);
      --touch-target: 44px;
      --touch-margin: 8px;
      --safe-area-top: env(safe-area-inset-top, 0px);
      --safe-area-bottom: env(safe-area-inset-bottom, 0px);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      overflow-x: hidden;
      user-select: none;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .app-container {
      max-width: 480px;
      margin: 0 auto;
      min-height: 100vh;
      background: var(--bg);
      display: flex;
      flex-direction: column;
      padding-top: var(--safe-area-top);
    }

    /* Header */
    .header {
      background: var(--panel);
      padding: 16px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid var(--panel3);
      position: sticky;
      top: var(--safe-area-top);
      z-index: 100;
    }

    .app-title {
      font-size: 18px;
      font-weight: 600;
      color: var(--text-bright);
      letter-spacing: -0.02em;
    }

    .header-actions {
      display: flex;
      gap: 8px;
    }

    .header-btn {
      width: var(--touch-target);
      height: var(--touch-target);
      background: var(--panel2);
      border: 1px solid var(--panel3);
      color: var(--text);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: var(--transition);
      font-size: 16px;
    }

    .header-btn:active {
      background: var(--panel3);
      transform: scale(0.95);
    }

    .header-btn.play {
      background: var(--accent);
      color: var(--bg);
      border-color: var(--accent);
      font-size: 20px;
    }

    .header-btn.play.playing {
      background: var(--success);
      border-color: var(--success);
    }

    /* Main Tempo Display */
    .tempo-section {
      background: linear-gradient(135deg, var(--panel) 0%, var(--panel2) 100%);
      margin: 16px;
      border-radius: var(--border-radius);
      padding: 24px;
      box-shadow: var(--shadow);
      position: relative;
      overflow: hidden;
    }

    .tempo-section::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 2px;
      background: linear-gradient(90deg, var(--accent), var(--purple), var(--blue));
      opacity: 0.8;
    }

    .tempo-display {
      text-align: center;
      cursor: pointer;
      padding: 16px;
      border-radius: 8px;
      transition: var(--transition);
    }

    .tempo-display:active {
      transform: scale(0.98);
      background: rgba(255,255,255,0.03);
    }

    .tempo-value {
      font-size: 72px;
      font-weight: 700;
      color: var(--text-bright);
      line-height: 1;
      letter-spacing: -0.03em;
    }

    .tempo-label {
      margin-top: 8px;
      font-size: 14px;
      font-weight: 500;
      color: var(--text-dim);
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .tempo-hint {
      margin-top: 4px;
      font-size: 11px;
      color: var(--accent);
      opacity: 0.7;
    }

    /* Volume Controls */
    .volume-controls {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin-top: 20px;
    }

    .volume-control {
      background: var(--panel3);
      border-radius: 8px;
      padding: 12px;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .volume-label {
      font-size: 12px;
      font-weight: 500;
      color: var(--text-dim);
      text-transform: uppercase;
      min-width: 48px;
    }

    .volume-slider {
      flex: 1;
      height: 4px;
      background: var(--panel2);
      border-radius: 2px;
      position: relative;
      cursor: pointer;
    }

    .volume-fill {
      height: 100%;
      background: var(--accent);
      border-radius: 2px;
      transition: width 0.1s;
    }

    .volume-value {
      font-size: 12px;
      font-weight: 600;
      color: var(--text);
      min-width: 32px;
      text-align: right;
    }

    /* Pattern Presets */
    .presets-section {
      padding: 0 16px;
      margin-bottom: 16px;
    }

    .presets-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 8px;
    }

    .preset-btn {
      background: var(--panel2);
      border: 1px solid var(--panel3);
      color: var(--text);
      padding: 12px 8px;
      border-radius: 8px;
      font-size: 11px;
      font-weight: 500;
      text-transform: uppercase;
      cursor: pointer;
      transition: var(--transition);
    }

    .preset-btn:active {
      background: var(--accent);
      color: var(--bg);
      border-color: var(--accent);
      transform: scale(0.95);
    }

    .preset-btn.step-toggle {
      background: var(--purple);
      color: var(--text-bright);
      border-color: var(--purple);
    }

    /* Sequencer Section */
    .sequencer-section {
      flex: 1;
      padding: 0 16px 16px;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
    }

    .sequencer-card {
      background: var(--panel);
      border-radius: var(--border-radius);
      padding: 16px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.2);
    }

    /* Step Numbers */
    .step-numbers {
      display: grid;
      grid-template-columns: repeat(8, 1fr);
      gap: 6px;
      margin-bottom: 12px;
      padding-left: 52px;
    }

    .step-number {
      text-align: center;
      font-size: 10px;
      font-weight: 500;
      color: var(--text-dim);
      padding: 4px;
      background: var(--panel2);
      border-radius: 4px;
    }

    /* Track Rows */
    .track {
      display: grid;
      grid-template-columns: 48px 1fr;
      gap: 8px;
      align-items: center;
      margin-bottom: 12px;
    }

    .track-label {
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase;
      color: var(--text);
      text-align: right;
      padding: 8px 4px;
      background: var(--panel2);
      border-radius: 6px;
      cursor: pointer;
      transition: var(--transition);
    }

    .track-label:active {
      background: var(--panel3);
    }

    .track-label.muted {
      color: var(--text-dim);
      opacity: 0.5;
    }

    .track[data-track="kick"] .track-label {
      border-left: 3px solid var(--error);
    }

    .track[data-track="snare"] .track-label {
      border-left: 3px solid var(--warning);
    }

    .track[data-track="hihat"] .track-label {
      border-left: 3px solid var(--blue);
    }

    /* Step Grid */
    .steps {
      display: grid;
      grid-template-columns: repeat(8, 1fr);
      gap: 6px;
    }

    .step {
      aspect-ratio: 1;
      background: var(--panel2);
      border: 2px solid var(--panel3);
      border-radius: 8px;
      position: relative;
      cursor: pointer;
      transition: var(--transition);
      min-width: 36px;
      min-height: 36px;
    }

    .step::before {
      content: '';
      position: absolute;
      inset: 2px;
      background: var(--accent);
      border-radius: 4px;
      opacity: 0;
      transform: scale(0.8);
      transition: var(--transition);
    }

    .step:active {
      transform: scale(0.9);
    }

    .step.active::before {
      opacity: 1;
      transform: scale(1);
    }

    .step.playing {
      transform: scale(1.1);
      border-color: var(--text-bright);
      box-shadow: 0 0 16px rgba(245, 158, 11, 0.4);
      z-index: 1;
    }

    .step.playing.active::before {
      animation: pulse 0.2s ease-out;
    }

    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.7; }
      100% { opacity: 1; }
    }

    /* Bottom Controls */
    .bottom-controls {
      background: var(--panel);
      border-top: 1px solid var(--panel3);
      padding: 16px 20px var(--safe-area-bottom);
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 8px;
    }

    .control-item {
      text-align: center;
      padding: 8px;
      background: var(--panel2);
      border-radius: 8px;
      cursor: pointer;
      transition: var(--transition);
    }

    .control-item:active {
      background: var(--panel3);
      transform: scale(0.95);
    }

    .control-value {
      font-size: 18px;
      font-weight: 600;
      color: var(--text-bright);
    }

    .control-label {
      font-size: 10px;
      font-weight: 500;
      color: var(--text-dim);
      text-transform: uppercase;
      margin-top: 2px;
    }

    /* Loading Screen */
    .loading {
      position: fixed;
      inset: 0;
      background: var(--bg);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      animation: fadeOut 0.5s 0.5s forwards;
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        pointer-events: none;
      }
    }

    .loading-text {
      font-size: 14px;
      font-weight: 500;
      color: var(--accent);
      animation: pulse 1s ease-in-out infinite;
    }

    /* Landscape Optimization */
    @media (orientation: landscape) and (max-height: 500px) {
      .tempo-section {
        margin: 8px;
        padding: 16px;
      }
      
      .tempo-value {
        font-size: 48px;
      }
      
      .sequencer-section {
        padding: 0 8px 8px;
      }
      
      .step {
        min-height: 32px;
        min-width: 32px;
      }
    }

    /* Tablet Support */
    @media (min-width: 768px) {
      .app-container {
        max-width: 768px;
      }
      
      .presets-grid {
        grid-template-columns: repeat(8, 1fr);
      }
      
      .bottom-controls {
        grid-template-columns: repeat(8, 1fr);
      }
    }
  </style>
</head>
<body>
  <div class="loading">
    <div class="loading-text">LOADING...</div>
  </div>

  <div class="app-container">
    <!-- Header -->
    <header class="header">
      <h1 class="app-title">BeatBox Pro</h1>
      <div class="header-actions">
        <button class="header-btn" id="settingsBtn">‚öôÔ∏è</button>
        <button class="header-btn play" id="playBtn">‚ñ∂</button>
      </div>
    </header>

    <!-- Tempo Section -->
    <section class="tempo-section">
      <div class="tempo-display" id="tempoDisplay">
        <div class="tempo-value" id="tempoValue">120</div>

      <div class="volume-controls">

    <!-- Sequencer -->
    <section class="sequencer-section">
      <div class="sequencer-card">

  <script>
  (() => {
    'use strict';
    
    // Audio Context and State
    let audioCtx = null;
    let isPlaying = false;
    let currentStep = 0;
    let bpm = 120;
    let swing = 0;
    let nextNoteTime = 0;
    let schedulerTimer = null;
    let unlocked = false;
    
    // Pattern State
    let STEPS = 8;
    const patterns = {
      kick: new Array(8).fill(false),
      snare: new Array(8).fill(false),
      hihat: new Array(8).fill(false)
    };
    
    const muted = {
      kick: false,
      snare: false,
      hihat: false
    };
    
    // Audio Nodes
    let masterGain = null;
    let compressor = null;
    let droneNodes = [];
    let droneGain = 0.6;
    let drumGain = 0.7;
    let droneNote = 'E2';
    
    // Note Frequencies
    const noteFreqs = {
      'C2': 65.41, 'D2': 73.42, 'E2': 82.41, 'F2': 87.31, 'F#2': 92.50,
      'G2': 98.00, 'A2': 110.00, 'B2': 123.47,
      'C3': 130.81, 'D3': 146.83, 'E3': 164.81
    };
    
    // DOM Elements
    const $ = id => document.getElementById(id);
    const playBtn = $('playBtn');
    const tempoValue = $('tempoValue');
    const tempoDisplay = $('tempoDisplay');
    const swingValue = $('swingValue');
    const droneValue = $('droneValue');
    const droneVolValue = $('droneVolValue');
    const drumVolValue = $('drumVolValue');
    const droneVolFill = $('droneVolFill');
    const drumVolFill = $('drumVolFill');
    
    // Initialize Audio Context
    function initAudio() {
      if (!audioCtx) {
        audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        
        compressor = audioCtx.createDynamicsCompressor();
        compressor.threshold.value = -24;
        compressor.knee.value = 30;
        compressor.ratio.value = 12;
        compressor.attack.value = 0.003;
        compressor.release.value = 0.25;
        
        masterGain = audioCtx.createGain();
        masterGain.gain.value = 0.9;
        
        compressor.connect(masterGain);
        masterGain.connect(audioCtx.destination);
      }
      return audioCtx;
    }
    
    // Unlock iOS Audio
    function unlockAudio() {
      if (unlocked) return;
      const ctx = initAudio();
      const buffer = ctx.createBuffer(1, 1, ctx.sampleRate);
      const source = ctx.createBufferSource();
      source.buffer = buffer;
      source.connect(ctx.destination);
      source.start(0);
      unlocked = true;
    }
    
    // Drum Synthesis
    function playKick(time) {
      if (muted.kick) return;
      const ctx = audioCtx;
      
      const osc = ctx.createOscillator();
      osc.frequency.setValueAtTime(150, time);
      osc.frequency.exponentialRampToValueAtTime(0.01, time + 0.5);
      
      const click = ctx.createOscillator();
      click.frequency.setValueAtTime(1500, time);
      click.frequency.exponentialRampToValueAtTime(100, time + 0.02);
      
      const oscGain = ctx.createGain();
      oscGain.gain.setValueAtTime(drumGain, time);
      oscGain.gain.exponentialRampToValueAtTime(0.01, time + 0.5);
      
      const clickGain = ctx.createGain();
      clickGain.gain.setValueAtTime(drumGain * 0.3, time);
      clickGain.gain.exponentialRampToValueAtTime(0.01, time + 0.02);
      
      osc.connect(oscGain);
      oscGain.connect(compressor);
      click.connect(clickGain);
      clickGain.connect(compressor);
      
      osc.start(time);
      osc.stop(time + 0.5);
      click.start(time);
      click.stop(time + 0.03);
    }
    
    function playSnare(time) {
      if (muted.snare) return;
      const ctx = audioCtx;
      
      const bufferSize = ctx.sampleRate * 0.15;
      const buffer = ctx.createBuffer(1, bufferSize, ctx.sampleRate);
      const data = buffer.getChannelData(0);
      
      for (let i = 0; i < bufferSize; i++) {
        data[i] = (Math.random() * 2 - 1) * Math.pow(1 - i / bufferSize, 2);
      }
      
      const noise = ctx.createBufferSource();
      noise.buffer = buffer;
      
      const osc = ctx.createOscillator();
      osc.frequency.value = 200;
      osc.type = 'triangle';
      
      const highpass = ctx.createBiquadFilter();
      highpass.type = 'highpass';
      highpass.frequency.value = 1000;
      
      const bandpass = ctx.createBiquadFilter();
      bandpass.type = 'bandpass';
      bandpass.frequency.value = 3000;
      bandpass.Q.value = 2;
      
      const noiseGain = ctx.createGain();
      noiseGain.gain.setValueAtTime(drumGain * 0.8, time);
      noiseGain.gain.exponentialRampToValueAtTime(0.01, time + 0.2);
      
      const oscGain = ctx.createGain();
      oscGain.gain.setValueAtTime(drumGain * 0.3, time);
      oscGain.gain.exponentialRampToValueAtTime(0.01, time + 0.1);
      
      noise.connect(highpass);
      highpass.connect(bandpass);
      bandpass.connect(noiseGain);
      noiseGain.connect(compressor);
      
      osc.connect(oscGain);
      oscGain.connect(compressor);
      
      noise.start(time);
      osc.start(time);
      osc.stop(time + 0.1);
    }
    
    function playHiHat(time) {
      if (muted.hihat) return;
      const ctx = audioCtx;
      
      const bufferSize = ctx.sampleRate * 0.05;
      const buffer = ctx.createBuffer(1, bufferSize, ctx.sampleRate);
      const data = buffer.getChannelData(0);
      
      for (let i = 0; i < bufferSize; i++) {
        data[i] = (Math.random() * 2 - 1) * Math.pow(1 - i / bufferSize, 3);
      }
      
      const noise = ctx.createBufferSource();
      noise.buffer = buffer;
      
      const highpass = ctx.createBiquadFilter();
      highpass.type = 'highpass';
      highpass.frequency.value = 8000;
      highpass.Q.value = 0.7;
      
      const bandpass = ctx.createBiquadFilter();
      bandpass.type = 'bandpass';
      bandpass.frequency.value = 10000;
      bandpass.Q.value = 1.5;
      
      const gain = ctx.createGain();
      gain.gain.setValueAtTime(drumGain * 0.5, time);
      gain.gain.exponentialRampToValueAtTime(0.01, time + 0.05);
      
      noise.connect(highpass);
      highpass.connect(bandpass);
      bandpass.connect(gain);
      gain.connect(compressor);
      
      noise.start(time);
    }
    
    // Drone Synthesis
    function startDrone() {
      const ctx = audioCtx;
      const freq = noteFreqs[droneNote];
      
      stopDrone();
      
      const osc1 = ctx.createOscillator();
      const osc2 = ctx.createOscillator();
      const osc3 = ctx.createOscillator();
      
      osc1.type = 'sawtooth';
      osc2.type = 'square';
      osc3.type = 'triangle';
      
      osc1.frequency.value = freq;
      osc2.frequency.value = freq * 2.01;
      osc3.frequency.value = freq * 0.5;
      
      const gain1 = ctx.createGain();
      const gain2 = ctx.createGain();
      const gain3 = ctx.createGain();
      const mixGain = ctx.createGain();
      
      gain1.gain.setValueAtTime(0.001, ctx.currentTime);
      gain1.gain.exponentialRampToValueAtTime(droneGain * 0.3, ctx.currentTime + 0.5);
      
      gain2.gain.setValueAtTime(0.001, ctx.currentTime);
      gain2.gain.exponentialRampToValueAtTime(droneGain * 0.2, ctx.currentTime + 0.5);
      
      gain3.gain.setValueAtTime(0.001, ctx.currentTime);
      gain3.gain.exponentialRampToValueAtTime(droneGain * 0.4, ctx.currentTime + 0.5);
      
      mixGain.gain.value = 1;
      
      const filter = ctx.createBiquadFilter();
      filter.type = 'lowpass';
      filter.frequency.value = 2000;
      filter.Q.value = 2;
      
      osc1.connect(gain1);
      osc2.connect(gain2);
      osc3.connect(gain3);
      
      gain1.connect(mixGain);
      gain2.connect(mixGain);
      gain3.connect(mixGain);
      
      mixGain.connect(filter);
      filter.connect(compressor);
      
      osc1.start();
      osc2.start();
      osc3.start();
      
      droneNodes = [osc1, osc2, osc3, gain1, gain2, gain3, mixGain, filter];
    }
    
    function stopDrone() {
      droneNodes.forEach(node => {
        try {
          if (node.stop) node.stop();
          node.disconnect();
        } catch(e) {}
      });
      droneNodes = [];
    }
    
    function updateDroneVolume() {
      if (droneNodes.length > 3) {
        const ctx = audioCtx;
        droneNodes[3].gain.exponentialRampToValueAtTime(droneGain * 0.3, ctx.currentTime + 0.1);
        droneNodes[4].gain.exponentialRampToValueAtTime(droneGain * 0.2, ctx.currentTime + 0.1);
        droneNodes[5].gain.exponentialRampToValueAtTime(droneGain * 0.4, ctx.currentTime + 0.1);
      }
    }
    
    // Scheduler
    function scheduler() {
      const ctx = audioCtx;
      const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
      const lookaheadTime = isMobile ? 0.08 : 0.1;
      const scheduleAheadTime = isMobile ? 0.08 : 0.1;
      
      while (nextNoteTime < ctx.currentTime + scheduleAheadTime) {
        let swingOffset = 0;
        if (currentStep % 2 === 1) {
          swingOffset = (swing / 100) * (60 / bpm / 4);
        }
        
        const adjustedTime = nextNoteTime + swingOffset;
        
        if (patterns.kick[currentStep]) playKick(adjustedTime);
        if (patterns.snare[currentStep]) playSnare(adjustedTime);
        if (patterns.hihat[currentStep]) playHiHat(adjustedTime);
        
        updateStepUI(currentStep);
        
        if (currentStep === 0 && navigator.vibrate) {
          const timeUntil = adjustedTime - ctx.currentTime;
          setTimeout(() => navigator.vibrate(10), Math.max(0, timeUntil * 1000));
        }
        
        currentStep = (currentStep + 1) % STEPS;
        nextNoteTime += 60 / bpm / 2;
      }
    }
    
    function updateStepUI(step) {
      document.querySelectorAll('.step.playing').forEach(el => {
        el.classList.remove('playing');
      });
      
      ['kick', 'snare', 'hihat'].forEach(track => {
        const steps = document.querySelectorAll(`#${track}-steps .step`);
        if (steps[step]) {
          steps[step].classList.add('playing');
        }
      });
    }
    
    // Start/Stop
    function start() {
      unlockAudio();
      initAudio();
      
      if (audioCtx.state === 'suspended') {
        audioCtx.resume();
      }
      
      isPlaying = true;
      currentStep = 0;
      nextNoteTime = audioCtx.currentTime;
      
      playBtn.classList.add('playing');
      playBtn.innerHTML = '‚è∏';
      
      startDrone();
      const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
      const interval = isMobile ? 20 : 25;
      schedulerTimer = setInterval(scheduler, interval);
    }
    
    function stop() {
      isPlaying = false;
      clearInterval(schedulerTimer);
      schedulerTimer = null;
      
      playBtn.classList.remove('playing');
      playBtn.innerHTML = '‚ñ∂';
      
      stopDrone();
      
      document.querySelectorAll('.step.playing').forEach(el => {
        el.classList.remove('playing');
      });
    }
    
    // Pattern Management
    function updatePatternUI() {
      ['kick', 'snare', 'hihat'].forEach(track => {
        const steps = document.querySelectorAll(`#${track}-steps .step`);
        patterns[track].forEach((active, i) => {
          if (steps[i]) {
            steps[i].classList.toggle('active', active);
          }
        });
      });
    }
    
    // Step Count Management
    function setStepCount(newSteps) {
      const oldSteps = STEPS;
      STEPS = newSteps;
      
      ['kick', 'snare', 'hihat'].forEach(track => {
        if (newSteps < oldSteps) {
          patterns[track] = patterns[track].slice(0, newSteps);
        } else {
          while (patterns[track].length < newSteps) {
            patterns[track].push(false);
          }
        }
      });
      
      rebuildSequencer();
      updatePatternUI();
    }
    
    function rebuildSequencer() {
      const stepNumbers = $('stepNumbers');
      stepNumbers.innerHTML = '';
      stepNumbers.style.gridTemplateColumns = `repeat(${STEPS}, 1fr)`;
      
      for (let i = 0; i < STEPS; i++) {
        const number = document.createElement('div');
        number.className = 'step-number';
        number.textContent = i + 1;
        stepNumbers.appendChild(number);
      }
      
      document.querySelectorAll('.steps').forEach(container => {
        container.style.gridTemplateColumns = `repeat(${STEPS}, 1fr)`;
      });
      
      ['kick', 'snare', 'hihat'].forEach(track => {
        const container = $(`${track}-steps`);
        container.innerHTML = '';
        
        for (let i = 0; i < STEPS; i++) {
          const step = document.createElement('button');
          step.className = 'step';
          step.dataset.track = track;
          step.dataset.step = i;
          
          const handleStepClick = (e) => {
            const t = e.currentTarget.dataset.track;
            const s = parseInt(e.currentTarget.dataset.step);
            patterns[t][s] = !patterns[t][s];
            e.currentTarget.classList.toggle('active');
            
            if (navigator.vibrate) navigator.vibrate(15);
          };
          
          step.addEventListener('click', handleStepClick);
          step.addEventListener('touchstart', e => {
            e.preventDefault();
            handleStepClick(e);
          }, { passive: false });
          
          container.appendChild(step);
        }
      });
    }
    
    // Volume Control
    function initVolumeControl(sliderId, fillId, valueId, initialValue, onChange) {
      const slider = $(sliderId);
      const fill = $(fillId);
      const value = $(valueId);
      
      let isDragging = false;
      
      function updateVolume(e) {
        const rect = slider.getBoundingClientRect();
        const x = e.clientX || e.touches[0].clientX;
        const percent = Math.max(0, Math.min(100, 
          Math.round((x - rect.left) / rect.width * 100)
        ));
        
        fill.style.width = percent + '%';
        value.textContent = percent + '%';
        
        if (onChange) onChange(percent);
      }
      
      slider.addEventListener('mousedown', e => {
        isDragging = true;
        updateVolume(e);
      });
      
      slider.addEventListener('touchstart', e => {
        isDragging = true;
        updateVolume(e);
      }, { passive: false });
      
      document.addEventListener('mousemove', e => {
        if (isDragging) updateVolume(e);
      });
      
      document.addEventListener('touchmove', e => {
        if (isDragging) updateVolume(e);
      }, { passive: false });
      
      document.addEventListener('mouseup', () => {
        isDragging = false;
      });
      
      document.addEventListener('touchend', () => {
        isDragging = false;
      });
    }
    
    // Initialize UI
    function initUI() {
      rebuildSequencer();
      
      // Volume controls
      initVolumeControl('droneVolSlider', 'droneVolFill', 'droneVolValue', 60, value => {
        droneGain = value / 100;
        updateDroneVolume();
      });
      
      initVolumeControl('drumVolSlider', 'drumVolFill', 'drumVolValue', 70, value => {
        drumGain = value / 100;
      });
      
      // Play button
      playBtn.addEventListener('click', () => {
        if (isPlaying) stop();
        else start();
      });
      
      // Tap tempo
      let tapTimes = [];
      const handleTapTempo = () => {
        const now = performance.now();
        const cutoff = now - 4000;
        
        tapTimes = tapTimes.filter(t => t > cutoff);
        tapTimes.push(now);
        
        if (tapTimes.length >= 2) {
          const intervals = [];
          for (let i = 1; i < tapTimes.length; i++) {
            intervals.push(tapTimes[i] - tapTimes[i-1]);
          }
          
          intervals.sort((a, b) => a - b);
          const median = intervals[Math.floor(intervals.length / 2)];
          const newBpm = Math.round(60000 / median);
          
          if (newBpm >= 60 && newBpm <= 200) {
            bpm = newBpm;
            tempoValue.textContent = bpm;
          }
        }
      };
      
      tempoDisplay.addEventListener('click', handleTapTempo);
      
      // Track muting
      document.querySelectorAll('.track-label').forEach(label => {
        label.addEventListener('click', e => {
          const track = e.target.dataset.track;
          muted[track] = !muted[track];
          e.target.classList.toggle('muted');
        });
      });
      
      // Pattern presets
      $('preset1').addEventListener('click', () => {
        if (STEPS === 4) {
          patterns.kick =  [true,false,true,false];
          patterns.snare = [false,true,false,true];
          patterns.hihat = [true,false,true,false];
        } else {
          patterns.kick =  [true,false,false,false,true,false,false,false];
          patterns.snare = [false,false,true,false,false,false,true,false];
          patterns.hihat = [true,true,false,true,true,true,false,true];
        }
        updatePatternUI();
      });
      
      $('preset2').addEventListener('click', () => {
        if (STEPS === 4) {
          patterns.kick =  [true,false,false,true];
          patterns.snare = [false,false,true,false];
          patterns.hihat = [true,true,true,true];
        } else {
          patterns.kick =  [true,false,true,false,false,false,true,false];
          patterns.snare = [false,true,false,true,false,true,false,true];
          patterns.hihat = [true,false,true,false,true,false,true,false];
        }
        updatePatternUI();
      });
      
      $('preset3').addEventListener('click', () => {
        if (STEPS === 4) {
          patterns.kick =  [true,true,false,false];
          patterns.snare = [false,false,false,true];
          patterns.hihat = [false,true,false,true];
        } else {
          patterns.kick =  [true,false,false,true,false,false,true,false];
          patterns.snare = [false,false,false,false,true,false,false,false];
          patterns.hihat = [true,true,true,true,true,true,true,true];
        }
        updatePatternUI();
      });
      
      // Step toggle
      $('stepToggle').addEventListener('click', () => {
        const newSteps = STEPS === 8 ? 4 : 8;
        setStepCount(newSteps);
        $('stepToggle').textContent = `${STEPS === 4 ? '8' : '4'}/${STEPS}`;
      });
      
      // Bottom controls
      const droneNotes = ['C2', 'D2', 'E2', 'F2', 'G2', 'A2', 'B2'];
      let droneIndex = droneNotes.indexOf(droneNote);
      
      $('droneControl').addEventListener('click', () => {
        droneIndex = (droneIndex + 1) % droneNotes.length;
        droneNote = droneNotes[droneIndex];
        droneValue.textContent = droneNote;
        if (isPlaying) {
          stopDrone();
          startDrone();
        }
      });
      
      $('swingControl').addEventListener('click', () => {
        swing = (Math.floor(swing / 10) * 10 + 10) % 80;
        swingValue.textContent = `${swing}%`;
      });
      
      $('clearBtn').addEventListener('click', () => {
        Object.keys(patterns).forEach(track => {
          for (let i = 0; i < patterns[track].length; i++) {
            patterns[track][i] = false;
          }
        });
        updatePatternUI();
      });
      
      $('saveBtn').addEventListener('click', () => {
        const data = btoa(JSON.stringify({patterns, bpm, swing}));
        localStorage.setItem('beatbox-save', data);
        if (navigator.vibrate) navigator.vibrate([50, 50, 50]);
      });
    }
    
    // Initialize
    initUI();
    
    // Remove loading screen
    setTimeout(() => {
      document.querySelector('.loading').style.display = 'none';
    }, 500);
    
    // Handle visibility
    document.addEventListener('visibilitychange', () => {
      if (document.hidden && isPlaying) stop();
    });
    
    // Prevent spacebar scroll
    window.addEventListener('keydown', e => {
      if (e.code === 'Space' && e.target === document.body) {
        e.preventDefault();
        if (isPlaying) stop();
        else start();
      }
    });
  })();
  </script>
